<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const keys = Object.keys(localStorage);
      keys.forEach((key) => {
        const value = localStorage.getItem(key);
        console.log(`${key}: ${value}`);
      });
    </script>
  </body>
</html>
